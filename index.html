<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-navbar">Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow" id="add-todo">

            <section class="search_section">
                <div class="form-group form-title">
                    <label for="title" class="search-title">Cari Buku</label>
                    <input type="search" id="search-input" name="title" placeholder="Masukkan judul buku kesayanganmu...">
                </div>
                <center><input type="submit" id="search-button" value="Search" name="Submit" class="btn-submit">
            </section>
            <br>

            <h2 class="container-header text-center">Tambahkan Data Buku</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul Buku</label>
                    <input type="text" id="title" name="title" placeholder="Masukkan judul buku" maxlength="30" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Penulis</label>
                    <input type="text" id="author" name="title" placeholder="Masukkan nama penulis buku" maxlength="30" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Pilih Tahun Dirilis</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="container">
            <h2 class="container-header">Belum Selesai Dibaca</h2>
            <div class="list-item" id="todos">
            </div>
        </div>
        <div class="container">
            <h2 class="container-header">Selesai Dibaca</h2>
            <div class="list-item" id="completed-todos">
            </div>
        </div>
    </div>



    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
